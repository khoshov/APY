<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
  <title>Calculate interest</title>
</head>
<body>
<div class="container">
  <form class="mt-5">
    <div class="mb-3">
      <label class="form-label" for="principal">Deposit amount</label>
      <input class="form-control" id="principal" type="number">
    </div>
    <div class="mb-3">
      <label class="form-label" for="interest">Interest - APY (%)</label>
      <input class="form-control" id="interest" type="number">
    </div>
    <div class="mb-3">
      <label class="form-label" for="days">Days</label>
      <input class="form-control" id="days" type="number">
    </div>
    <button class="btn btn-primary" id="calculate" type="submit">Calculate</button>
  </form>
  <p class="mt-5 text-muted"><small id="details"></small></p>
  <h1 id="output"></h1>
</div>

<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/vendor/decimal.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
